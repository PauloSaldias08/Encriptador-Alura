<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <title>Encriptador</title>
   <link rel="stylesheet" href="style.css">
</head>  
<body>
    <header class="logo">
    <img src="Imagenes/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="section1">
        <textarea autofocus class="area" placeholder="Ingrese el texto a encriptar o desencriptar aquí"></textarea>
        <div class="contenedor-botones">
        <p class="advertencia">⚠Solo letras minúsculas y sin acentos</p>  
        <input type="button" class="Boton-encriptar" value="Encriptar">
        <input type="button" class="Boton-desencriptar" value="Desencriptar">
        <input type="button" class="Boton-limpiar" value="Limpiar texto">
        </div>
        <div class="contenedor-limpiar">
        
        </div>
        </div>
        </section>
        <section class="section2">
        <div class="contenedor-munieco">
        <img src="Imagenes/Muñeco.png" alt="Muñeco de alura">
        </div>
        <div class="contenedor-h3">
            <h3>Ningún mensaje fue encontrado</h3>
        </div>
        <div class="contenedor-parrafo">
            <p>Ingrese el texto que desees encriptar o desencriptar</p>
        </div>
        <div class="contenedor-resultados">
            <h3>Mensaje encriptado/desencriptado:</h3>
            <p class="texto-resultado"></p>
        </div>
        <div class="contenedor-copiar">
            <input type="button" class="Boton-copiar" value="Copiar texto">
        </div>
        
        </section>
    </main>
    <footer>
        <p>Saldias Paulo Cesar - Alura Latam - Derechos reservados - 2022</p>
    </footer>
    

    <script src="archivo.js"></script>
</body>
</html>
